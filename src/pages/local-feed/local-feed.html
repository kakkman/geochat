<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click) = "goToSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click) = "createNewPost()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="getPosts($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngFor=" let item of posts ">
    <ion-item>
        <p>{{item.message}}</p>
      </ion-item>
  </ion-list>
</ion-content>
